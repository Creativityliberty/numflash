
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0D9488",
                        "primary-hover": "#0F766E",
                        secondary: "#6366F1",
                        background: {
                            light: "#F8FAFC",
                            dark: "#020617"
                        },
                        surface: {
                            light: "#FFFFFF",
                            dark: "#0F172A"
                        },
                        border: {
                            light: "#E2E8F0",
                            dark: "#1E293B"
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    borderRadius: {
                        '3xl': '1.5rem',
                        '4xl': '2rem',
                    },
                    boxShadow: {
                        'modern': '0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)',
                        'glow': '0 0 20px -5px rgba(13, 148, 136, 0.3)',
                    }
                },
            },
        };
    </script>
    <style>
        * { transition: background-color 0.3s ease, border-color 0.3s ease; }
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #1E293B; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass-header { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.8); }
        .dark .glass-header { background: rgba(2, 6, 23, 0.8); }
        .dag-dot-bg {
            background-image: radial-gradient(#CBD5E1 1px, transparent 1px);
            background-size: 24px 24px;
        }
        .dark .dag-dot-bg {
            background-image: radial-gradient(#1E293B 1px, transparent 1px);
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spin { animation: spin-slow 2s linear infinite; }
    </style>
